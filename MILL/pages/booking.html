    <!-- Responsive form -->
    <form ng-submit="submitForm()" class="row g-3">
        <!-- Choose type (liters or kg) -->
        <div class="form-group col-md-6">
            <label for="type">Choose Type:</label>
            <select class="form-control" id="type" ng-model="order.type" required>
                <option value="liters">Liters - ₹195/L</option>
                <option value="kg">Kilograms - ₹225/Kg</option>
            </select>
        </div>

        <!-- Choose quantity -->
        <div class="form-group col-md-6">
            <label for="quantity">Choose Quantity:</label>
            <select class="form-control" id="quantity" ng-model="order.quantity" required>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="15">15</option>
            </select>
        </div>

        <!-- Total price (full-width) -->
        <div class="form-group col-12">
            <label>Total Price: </label>
            <p class="lead">₹{{ calculateTotalPrice() }}</p>
        </div>

        <!-- Name -->
        <div class="form-group col-md-6">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" ng-model="order.name" required />
        </div>

        <!-- Email -->
        <div class="form-group col-md-6">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" ng-model="order.email" required />
        </div>

        <!-- Phone (smaller and centered on PC, full width on mobile) -->
        <div class="form-group col-md-4 col-12 offset-md-4">
            <label for="phone">Your Phone:</label>
            <input type="tel" class="form-control" id="phone" ng-model="order.phone" required />
        </div>
        <br>
        <br>

        <!-- Submit Button (center on mobile) -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>

<script>
  // Define AngularJS app
  var app = angular.module('oilApp', []);

  // Controller for the form
  app.controller('OilController', function($scope, $http) {
    $scope.order = {
      type: 'liters',
      quantity: 1,
      name: '',
      email: '',
      phone: ''
    };

    $scope.calculateTotalPrice = function() {
      var pricePerLiter = 195;
      var pricePerKg = 225;

      if ($scope.order.type === 'liters') {
        return $scope.order.quantity * pricePerLiter;
      } else if ($scope.order.type === 'kg') {
        return $scope.order.quantity * pricePerKg;
      }
    };

    $scope.submitForm = function() {
      var data = angular.copy($scope.order);

      // Send data via AJAX
      $http.post('your-server-endpoint-url', data)
        .then(function(response) {
          alert('Order submitted successfully!');
          $scope.order = {};  // Clear form after submission
        }, function(error) {
          console.error('Error submitting form:', error);
        });
    };
  });
</script>
